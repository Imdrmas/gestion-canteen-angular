<div style="margin: auto; width: 100%; border: 3px solid #73ad21">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add a new recipe</mat-card-title>
        </mat-card-header>
        <mat-card-content><br />
            <mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
            <form>
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Enter name</mat-label>
                    <input matInput type="text" placeholder="name" name="name" [(ngModel)]="recipeMeal.name" #name="ngModel" required />
                </mat-form-field><br />

                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Enter photo</mat-label>
                    <input matInput type="text" placeholder="photo" name="photo" [(ngModel)]="recipeMeal.photo" #photo="ngModel" required />
                </mat-form-field><br />

                <mat-form-field style="width: 100%">
                    <mat-label>Enter description</mat-label>
                    <textarea matInput placeholder="Description" name="description" [(ngModel)]="recipeMeal.description" #description="ngModel"></textarea>
                </mat-form-field><br />

                <button mat-raised-button color="primary" [disabled]="name.invalid || photo.invalid"(click)="addRecipe()" style="width: 10em !important">
                    Save
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
